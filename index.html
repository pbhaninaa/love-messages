<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romantic Message</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: sticky;
      background: url("https://wallpaper.dog/large/20400847.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      text-align: center;
      height: 200px;
      width: 50%;
    }

    #hello-text {
      font-size: 20px;
      color: #d71313;
      white-space: pre-line;
      word-wrap: break-word;
      display: none;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #change-button {
      margin-top: 20px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      width: 100px;
      height: 100px;
      background: url("https://img.freepik.com/premium-photo/love-letter-3d-render-closed-pink-envelope-with-red-heart-notification-isolated-white_75114-1111.jpg?w=2000") no-repeat center bottom;
      background-size: cover;
      border-radius: 50%;
      font-size: 16px;
      color: #d71313;
      font-weight: bold;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="hello-text"></div>
    <button id="change-button"></button>
  </div>
  <audio id="audio" src="./song/song.mp3" autoplay></audio>

  <script>
    const helloText = document.getElementById("hello-text");
    const changeButton = document.getElementById("change-button");
    const audio = document.getElementById("audio");
    changeButton.addEventListener("click", () => {
      helloText.innerHTML = `
        <h3>A Special Message for My Beloved</h3>
        <p>Hey love,</p>
        <p>In every beat of my heart, there's a melody that sings your name.
        You, my dearest, are the sunshine that brightens my days and the constancy that steadies my world. Being with you feels like walking through a garden of endless blossoms, each petal a testament to the beauty we share together.</p>
        <p>Your presence is my refuge, a place where I find solace, warmth, and an endless sea of comfort. Your laughter is the soundtrack to my happiest moments, and your embrace, the safest place I've known. Every second spent with you feels like a treasured gift, painting the canvas of our lives with colors only our love knows.</p>
        <p>I promise to walk by your side, hand in hand, through every twist and turn of life's journey. With each sunrise, I'll cherish the opportunity to create new memories, to laugh, to dream, and to love you more deeply than the day before.</p>
        <p>You, my love, are my today, my tomorrow, and every day I dream of in the future. I adore you more than words can capture, and my heart, well, it's forever yours.</p>
        <p>Forever loving you,<br>Mr Bhani.</p>
      `;
      helloText.style.display = "block";
      helloText.style.color = "#d71313";
      helloText.style.fontSize = "16px";
      helloText.style.backgroundColor = "rgba(255, 255, 255, 0.9)";
      helloText.style.borderRadius = "10px";
      helloText.style.padding = "20px";
      helloText.style.boxShadow = "0 0 10px rgba(0, 0, 0, 0.3)";
      audio.play();
      changeButton.style.display = "none";
    });
  </script>
</body>

</html>
